<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Star Wars Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">
	
</head>
<body>
	<h1 id="pageTitle" class="text-right">Star Wars RPG Game</h1>
	
		<!--choose player seciton-->
		<div class="container">
			<div class="row" >
				<div class="col-md-12" id="choosePlayerSection">
					
				</div>
			</div>
		</div>
	

		<!--your player seciton-->
		<div class="container">
			<div class="row" >
				<div class="col-xs-6 col-sm-6 col-md-6" id="yourPlayerSection">
					<div class="row" id="yourPlayerSection"	></div>

					
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6" >
				<div class="row" id="defenderSection"></div>
					
					
				</div>
				
			</div>
		</div>
		
		
		<div class="container">
			<div class="row" >
				<!--enemies available seciton-->
				<div class="col-xs-6 col-sm-6 col-md-6" id="enemiesAvailableSection">
					
				</div>
				<!--fight seciton-->
				<div class="col-xs-6 col-sm-6 col-md-6" id="fightSection">
					<button class="col-md-12 btn btn-danger glyphicon glyphicon-flash" id="attackButton">Attack!</button>
				</div>
				
			</div>
		</div>
		
	
		<!--info seciton-->
		<div class="container">
			<div class="row" >
				<div class="col-md-12 text-center" id="infoSection"/>
			</div>
		</div>
	
	<!--link jquery-->
	<script type="text/javascript" src="assets/javascript/jquery.min.js"></script>
	<!--link game logic-->
	<script type="text/javascript" src="assets/javascript/game.js"></script>	
</body>
</html>
